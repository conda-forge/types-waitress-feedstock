{% set name = "types-waitress" %}
{% set version = "3.0.0.20241001" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-waitress-{{ version }}.tar.gz
  sha256: f52bdef4c5318badcfcc3901a99c8b62d94548b2da3be3557c524414dca2b3e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/waitress-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for waitress
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
