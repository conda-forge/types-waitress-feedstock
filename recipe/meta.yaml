{% set name = "types-waitress" %}
{% set version = "3.0.1.20241117" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types-waitress-{{ version }}.tar.gz
  sha256: 1df08f8de36cc30ddade179e1cb28c59776e89a1a2874893b59fe2ea00a823a0

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  commands:
    - test -f $SP_DIR/waitress-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for waitress
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
